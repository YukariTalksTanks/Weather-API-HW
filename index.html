<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/style.css">
    <script type="text/javascript" src="./assets/script.js"></script>

</head>

<body>
    <!-- Done v -->
    <header id=header>
        <p>Weather Dashboard</p>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-4" id="search">
                <form>
                    <div class="form-group">
                        <label for="citysearch">Search for a City</label>
                        <!-- https://stackoverflow.com/questions/48070987/how-to-get-user-input-from-javascript-form -->
                        <!-- This button to function input was sourced from here, if this is considered Copy Right just let me know and I'll look to change it -->
                        <!-- specifically the user Bhuwan's answer -->
                        <input type="text" id="citysearch" value="">
                        <input type="button" value="Submit" onclick="searchsubmit()">
                    </div>
                </form>
                <!-- Done ^ -->
                <div class="row" id="history"></div>
            </div>
            <!-- Done v -->
            <div class="col-sm-8" id="weathercard">
                <div class="card">
                    <div class="card-body">
                        <div class="row" id="cityDate">
                        </div>
                        <div class="row" id="temp">
                            Temperature:
                        </div>
                        <div class="row" id="hum">
                            Humidity:
                        </div>
                        <div class="row" id="WSpeed">
                            Wind Speed:
                        </div>
                        <div class="row" id="UV">
                            UV Index:
                        </div>
                    </div>
                </div>
                <!-- Done ^ -->
                <div class="row" id="forecasthead">
                    5-Day Forecast:
                </div>
                <div class="row" id="daycast"></div>
            </div>
        </div>
    </div>

</body>

</html>
